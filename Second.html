<html>
	<head>
		<title>My List Page</title>
	</head>
	<body>
		<h3>Unordered List Structure</h3>
			<ul type="square">
				<li>Java</li>
				<li>HTML</li>
				<li>Saleforce</li>
			</ul>
			
		<h3>Ordered List Example</h3>
			<ol type="A">
				<li>Pune</li>
				<li>Pune</li>
				<li>Pune</li>
			</ol>
			
		<h3>Description List Example</h3>
		<dl>
			<dt>Saleforce</dt>
			
		</dl>
	</body>
</html>
